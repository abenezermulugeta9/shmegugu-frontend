<h1>Edit your profile</h1>
{{user.firstname}}
<form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
  <mat-card class="register-card">
    <div class="form-group">
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>First name</mat-label>
        <input class="inputBox" matInput formControlName="firstname" />
      </mat-form-field>
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput class="inputBox" formControlName="lastname" />
      </mat-form-field>
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput class="inputBox" formControlName="address" />
      </mat-form-field>
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput class="inputBox" formControlName="phone" />
      </mat-form-field>
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput class="inputBox" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="form-control" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          class="inputBox"
          formControlName="password"
        />
      </mat-form-field>
      <!-- <div class="userAvatar">
        <p>
          <button type="button" mat-raised-button (click)="fileInput.click()">
            Upload image
          </button>
          <input
            hidden
            (change)="onFileSelected($event)"
            #fileInput
            type="file"
            formControlName="imageUrl"
          />
          <span class="file-name">{{ selectedImage?.name }}</span>
        </p>
      </div> -->
      <div class="actions">
        <button mat-raised-button class="primary-btn" type="submit">
          Register
        </button>
        <button mat-raised-button color="basic" type="reset">Reset</button>
      </div>
    </div>
  </mat-card>
</form>
