<div class ="center">
  <h1>Applications List</h1>
</div>

<div *ngIf="dataSource.length===0 else listTable" class ="center">
  <h1>NO Applications yet</h1>
</div>
<ng-template #listTable>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="Investor Name">
    <th mat-header-cell *matHeaderCellDef> Investor Name </th>
    <td mat-cell *matCellDef="let element"> {{element.investor.firstname}} {{element.investor.lastname}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Offer">
    <th mat-header-cell *matHeaderCellDef> Offer </th>
    <td mat-cell *matCellDef="let element"> {{element.Offer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status===1?"Approved":"Pending"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button  approveDirective [app_id]="element._id" class="btn approve">Approve</button>
      <button rejectDirective [app_id]="element._id" class="btn reject">Reject</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</ng-template>
